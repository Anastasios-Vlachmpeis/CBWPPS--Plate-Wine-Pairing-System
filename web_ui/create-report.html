<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Report - AI Culinary Expert</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/errors.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1 class="app-title">AI Culinary Expert</h1>
            <div class="header-actions">
                <button class="btn btn-secondary" onclick="window.location.href='home.html'">Back to Home</button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Breadcrumb -->
            <div class="breadcrumb" id="breadcrumb">
                <a href="home.html" class="breadcrumb-item">Home</a>
                <span class="breadcrumb-separator"> > </span>
                <span class="breadcrumb-item active">Create Report</span>
            </div>

            <!-- File Upload Section -->
            <div id="file-upload-section">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Upload Menu Files</h2>
                    </div>
                    <div class="card-body">
                        <p style="margin-bottom: 20px; color: #666;">
                            Upload your menu files or chef's recipes. Supported formats: PDF, TXT, JPG, PNG, XLSX, CSV
                        </p>

                        <div class="file-upload-area" id="file-upload-area">
                            <div class="file-upload-icon">ðŸ“„</div>
                            <p><strong>Click to upload</strong> or drag and drop files here</p>
                            <p style="font-size: 14px; color: #999; margin-top: 10px;">
                                Maximum file size: 10MB per file
                            </p>
                            <input type="file" id="file-input" multiple accept=".pdf,.txt,.jpg,.jpeg,.png,.xlsx,.csv" style="display: none;">
                        </div>

                        <div id="file-list" class="file-list"></div>
                        <div id="file-errors"></div>

                        <div style="margin-top: 30px; text-align: center;">
                            <button class="btn btn-primary" id="process-button" onclick="processMenuFiles()" disabled>
                                Process Menu
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Wine Options Section -->
            <div id="wine-options-section" style="display: none;">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Wine Selection</h2>
                    </div>
                    <div class="card-body">
                        <div id="wine-options-content"></div>
                        <div id="wine-file-errors"></div>
                        <div style="margin-top: 30px; display: flex; gap: 15px; justify-content: center;">
                            <button class="btn btn-secondary" onclick="goBackToUpload()">Back</button>
                            <button class="btn btn-primary" onclick="continueWithWines()">Continue</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Loading Container -->
            <div id="loading-container" style="display: none;"></div>

            <!-- Error Messages -->
            <div id="menu-error" class="error-message" style="display: none;"></div>
            <div id="wine-error" class="error-message" style="display: none;"></div>
            <div id="pairing-error" class="error-message" style="display: none;"></div>
        </div>
    </main>

    <script src="js/utils.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/api.js"></script>
    <script src="js/report.js"></script>
    <script>
        // Helper functions accessible from HTML
        function goBackToUpload() {
            document.getElementById('file-upload-section').style.display = 'block';
            document.getElementById('wine-options-section').style.display = 'none';
            updateBreadcrumb(['Home', 'Create Report']);
        }
    </script>
</body>
</html>
